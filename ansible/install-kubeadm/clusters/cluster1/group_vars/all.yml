# Kubernetes and container runtime versions
kubernetes_version: "1.34"
containerd_version: "2.2.0"
runc_version: "1.3.3"
cni_version: "1.8.0"

# Installation paths
containerd_install_path: "/usr/local"
runc_install_path: "/usr/local/sbin/runc"
cni_install_path: "/opt/cni/bin"
containerd_config_path: "/etc/containerd"

# Kubeadm configuration
kubeadm_config_file: "/root/kubeadm-config.yaml"

# Kubeadm configuration content
kubeadm_config_content: |
  apiVersion: kubeadm.k8s.io/v1beta4
  kind: InitConfiguration
  skipPhases:
  - addon/kube-proxy
  ---
  apiVersion: kubeadm.k8s.io/v1beta4
  kind: ClusterConfiguration
  kubernetesVersion: v1.34.2
  clusterName: kubernetes
  controlPlaneEndpoint: k8s-cluster1-cp01:6443
  certificatesDir: /etc/kubernetes/pki
  imageRepository: registry.k8s.io
  dns: {}
  apiServer:
    extraArgs:
    - name: "authorization-mode"
      value: "Node,RBAC"
  controllerManager:
    extraArgs:
    - name: "bind-address"
      value: "0.0.0.0"
  etcd:
    local:
      dataDir: /var/lib/etcd
      extraArgs:
      - name: "listen-metrics-urls"
        value: "http://0.0.0.0:2381"
  networking:
    dnsDomain: cluster.local
    podSubnet: 10.0.0.0/16
    serviceSubnet: 10.96.0.0/12
  scheduler:
    extraArgs:
    - name: "bind-address"
      value: "0.0.0.0"
      
  # ---
  # apiVersion: kubeproxy.config.k8s.io/v1alpha1
